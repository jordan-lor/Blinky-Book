    <script>
        function saveMistakesAnswer() {
            var answer = document.getElementById('checkMistakesAnswer').value;

            if (answer.trim() === '') {
                alert('Please type something before saving!');
                return;
            }

            // Show success message
            var message = document.getElementById('mistakesMessage');
            message.style.display = 'block';

            // Hide message after 3 seconds
            setTimeout(function() {
                message.style.display = 'none';
            }, 3000);

            // Store the response
            localStorage.setItem('checkMistakesAnswer', answer);

            console.log('Response saved:', answer);
        }
