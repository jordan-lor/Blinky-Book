<script>
    function checkWeatherAnswer(button, isCorrect) {
        if (isCorrect) {
            // Correct answer - flash green, then reset
            button.style.backgroundColor = '#4CAF50'; // Green
            button.style.color = 'white';
            button.style.borderColor = '#4CAF50';

            // Reset after 1.5 seconds so they can pick again
            setTimeout(function() {
                button.style.backgroundColor = 'white';
                button.style.color = 'black';
                button.style.borderColor = '#333';
            }, 1500);
        } else {
            // Wrong answer - flash red, then reset
            button.style.backgroundColor = '#f44336'; // Red
            button.style.color = 'white';
            button.style.borderColor = '#f44336';

            // Reset after 1 second so they can try again
            setTimeout(function() {
                button.style.backgroundColor = 'white';
                button.style.color = 'black';
                button.style.borderColor = '#333';
            }, 1000);
        }
    }
</script>
