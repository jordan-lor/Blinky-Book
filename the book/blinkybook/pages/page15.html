 <script>
  function saveAnswer() {
   var answer = document.getElementById('smartDevicesAnswer').value;

   if (answer.trim() === '') {
    alert('Please type an answer before saving!');
    return;
   }

   // Show success message
   var message = document.getElementById('answerMessage');
   message.style.display = 'block';

   // Hide message after 3 seconds
   setTimeout(function() {
    message.style.display = 'none';
   }, 3000);

   // Optional: Store the answer (you can retrieve it later)
   localStorage.setItem('smartDevicesAnswer', answer);

   console.log('Answer saved:', answer);
  }
 </script>
