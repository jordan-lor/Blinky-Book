    <div class="book-content">
        <div style="margin: 70px 40px;">
            <h2 style="text-align:center; margin-bottom:30px; font-size:24px;">What do you like to eat for breakfast?</h2>

            <div style="max-width:400px; margin:0 auto;">
                <textarea id="breakfastAnswer" placeholder="Type your answer here..." style="width:100%; height:50px; padding:15px; font-size:16px; border:2px solid #333; border-radius:10px; font-family: 'Stempel-Garamond-W01-Roman', serif; resize:vertical;"></textarea>

                <div id="breakfastMessage" style="margin-top:15px; text-align:center; font-size:16px; color:#4CAF50; display:none;">
                    âœ“ Saved!
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveBreakfastAnswer() {
            var answer = document.getElementById('breakfastAnswer').value;

            if (answer.trim() === '') {
                alert('Please type something before saving!');
                return;
            }

            // Show success message
            var message = document.getElementById('breakfastMessage');
            message.style.display = 'block';

            // Hide message after 3 seconds
            setTimeout(function() {
                message.style.display = 'none';
            }, 3000);

            // Store the response
            localStorage.setItem('breakfastAnswer', answer);

            console.log('Response saved:', answer);
        }
    </script>
